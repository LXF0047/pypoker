<div class="container">
    {% include "header.html" %}

    <main id="main">
        <h1>Sign in</h1>

        <form action="/register" method="post">
            <div id="login-bar">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="email" placeholder="Your name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="username" placeholder="Your nick name">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="invite" placeholder="Invite Code">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg login-link" type="submit">Sign in</button>
                </div>
            </div>
        </form>
    </main>
</div>
