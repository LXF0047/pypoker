<div class="container">
    {% include "header.html" %}

    <main id="main">
        <h1>幸运女神在微笑</h1>

        <form action="/register" method="post">
            <div id="login-bar">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="username" placeholder="用户名">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="nickname" placeholder="游戏昵称">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" name="password" placeholder="密码">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" name="invite" placeholder="邀请码">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg login-link" type="submit">注册</button>
                </div>
            </div>
        </form>
    </main>
</div>
